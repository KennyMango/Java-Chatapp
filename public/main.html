<!DOCTYPE html>
<html>
<head>
    <title>Register/Login</title>

    <<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>

<body>

<div class="jumbotron text-center" id="banner">

</div>
<h1 class="text-fix">Game Chat Application</h1>
<p class="text-fix">Welcome to Overwatch ChatApp</p>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a  class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a  id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text"  id="username" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="password"  class="form-control" placeholder="Password" value="">
                                </div>
                                <div class="form-group text-center">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" id="login-submit" class="btn btn-info">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form"  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text"  id="reg_username" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text"  id="email" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="reg_password" class="form-control" placeholder="Password" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" id="register-submit" class="btn btn-success">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='/scripts/mainbundle.js'></script>
<link rel="stylesheet" type="text/css" href="/styles/main.css">
</body>
</html>
