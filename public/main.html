<!DOCTYPE html>
<html>
<head>
    <title>Register/Login</title>

    <<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 90px;
        }


        #banner{
            background-image: url("http://www.innersphere.de/wp-content/uploads/overwatch-shibi-banner-logo-klein.png");
            height: 300px;
        }

        .text-fix{
            text-align: center;
        }

        .panel-login {
            border-color: #ccc;
            box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
        }
        .panel-login>.panel-heading {
            color: #00415d;
            background-color: #fff;
            border-color: #fff;
            text-align:center;
        }
        .panel-login>.panel-heading a{
            text-decoration: none;
            color: #666;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.1s linear;
        }
        .panel-login>.panel-heading a.active{
            color: #029f5b;
            font-size: 18px;
        }
        .panel-login>.panel-heading hr{
            margin-top: 10px;
            margin-bottom: 0px;
            clear: both;
            border: 0;
            height: 1px;

        }
        .panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
            height: 45px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.1s linear;
        }
        .panel-login input:hover,
        .panel-login input:focus {
            outline:none;
            box-shadow: none;
            border-color: #ccc;
        }
        .btn-info {
            background-color: #59B2E0;
            outline: none;
            color: #fff;
            font-size: 14px;
            width: 250px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #59B2E6;
        }
        .btn-info:hover,
        .btn-info:focus {
            color: #fff;
            background-color: #53A3CD;
            border-color: #53A3CD;
        }

        .btn-success {
            background-color: #1CB94E;
            outline: none;
            color: #fff;
            font-size: 14px;
            height: auto;
            width: 250px;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #1CB94A;
        }
        .btn-success:hover,
        .btn-success:focus {
            color: #fff;
            background-color: #1CA347;
            border-color: #1CA347;
        }
    </style>
</head>

<body>

<div class="jumbotron text-center" id="banner">

</div>
<h1 class="text-fix">Game Chat Application</h1>
<p class="text-fix">Welcome to Overwatch ChatApp</p>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text"  id="username" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="password"  class="form-control" placeholder="Password" value="">
                                </div>
                                <div class="form-group text-center">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" id="login-submit" class="btn btn-info">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form"  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text"  id="reg_username" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text"  id="email" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="reg_password" class="form-control" placeholder="Password" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" id="register-submit" class="btn btn-success">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='/scripts/mainbundle.js'></script>
</body>
</html>
